<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="네로 공지사항 - 법정공고, 일반공지" />
        <meta name="author" content="네로" />
        <title>네로 - 공지사항</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!-- Page specific CSS -->
        <link href="css/notification.css" rel="stylesheet" />
        <!-- Enhanced Modal CSS -->
        <link href="css/modal.css" rel="stylesheet" />
    </head>
    <body id="page-notifications">
        <!-- Navigation-->
        <div id="navbar-container"></div>

        <!-- Hero Section -->
        <section class="notification-hero">
            <div class="container text-center">
                <h1>공지사항</h1>
                <p class="lead">주식회사 네로의 공식 공고, 알림사항을 확인하실 수 있습니다</p>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="notification-filters">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-8">
                        <div class="filter-tabs" role="tablist" aria-label="공고 카테고리 필터">
                            <button class="filter-tab active" data-category="전체" role="tab" aria-selected="true">전체</button>
                            <button class="filter-tab" data-category="법정공고" role="tab" aria-selected="false">법정공고</button>
                            <button class="filter-tab" data-category="일반공지" role="tab" aria-selected="false">일반공지</button>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="search-container">
                            <input type="text" class="search-input" placeholder="공고 제목으로 검색..." aria-label="공고 검색">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Notifications Container -->
        <section class="notifications-container">
            <div class="container">
                <div id="notifications-list" role="main" aria-label="공고 목록">
                    <!-- 로딩 스피너 -->
                    <div class="loading-spinner" id="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                    <!-- 공고 카드들이 여기에 동적으로 생성됩니다 -->
                </div>
                <ul class="pagination" id="pagination"></ul>

                <!-- 빈 상태 -->
                <div class="empty-state d-none" id="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>검색 결과가 없습니다</h3>
                    <p>다른 키워드로 다시 검색해보세요.</p>
                </div>

                <!-- 포트폴리오 전용 빈 상태 -->
                <div class="empty-state d-none" id="portfolio-empty-state">
                    <i class="fas fa-trophy"></i>
                    <h3>포트폴리오 항목이 없습니다</h3>
                    <p>아직 등록된 포트폴리오 항목이 없습니다.</p>
                </div>
            </div>
        </section>

        <!-- 포트폴리오 모달 (동적 생성) -->
        <div id="portfolio-modals-container"></div>

        <!-- Footer-->
        <div id="footer-container"></div>

        <!-- 상세보기 모달 -->
        <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="notificationModalLabel">공고 상세</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                    </div>
                    <div class="modal-body" id="notificationModalBody">
                        <!-- 모달 내용이 동적으로 채워집니다 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Components JS -->
        <script src="js/components.js"></script>
        <!-- Notifications JS -->
        <script src="js/notifications.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
