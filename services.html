<!DOCTYPE html>
<html lang="ko">

  <meta charset="utf-8" />

<body id="page-services" class="text-light" style="background-color: #202020;">

  <!-- Main Content -->
  <main class="pt-1 mt-1">
    <section class="page-section" id="services">
      <div class="container">
        <!-- 섹션 헤더 -->
        <div class="text-center mb-5">

        <div class="row g-3 g-md-5 justify-content-center">
            <div class="service-item col-12 mb-4 mb-md-5 text-center">
              <img
                  src="assets/img/services/nero_mock.png"
                  alt="서비스 미리보기"
                  class="service-mock-image"
              />

                  >

                      src="assets/img/services/playstore.png"
                      alt="Google Play"
                      class="store-btn"
                  />
                  </a>
                  <a
                  href="https://apps.apple.com/kr/app/네로-adhd-우울-불안-마음건강-복약-부작용-기록/id6736942250"
                  target="_blank"

                      src="assets/img/services/appstore.png"
                      alt="App Store"
                      class="store-btn"
                  />
                  </a>
              </div>
            </div>
        </div>
      </div>
    </section>

  <!-- Footer -->

  <!-- Bootstrap & Core JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
